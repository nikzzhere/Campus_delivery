<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IIT Bhilai Campus Pharmacy</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        color: #333;
        margin: 0;
        padding: 0;
    }

    .container {
        text-align: center;
        margin-top: 50px;
        position: relative; /* Make container relative for positioning the bike */
    }

    .progress-bar {
        position: relative;
        width: 300px;
        height: 10px;
        background-color: #ccc;
        margin: 20px auto;
    }

    .status-button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #8a2be2; /* Violet color */
        color: #fff;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .status-button:hover {
        background-color: #5a1b7a; /* Darker Violet color */
    }

    #verifyBox {
        margin-top: 20px;
    }

    #verifyBox input[type="text"] {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #8a2be2; /* Violet color */
        border-radius: 5px;
        margin-bottom: 10px;
    }

    #verifyBox button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #8a2be2; /* Violet color */
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    #verifyBox button:hover {
        background-color: #5a1b7a; /* Darker Violet color */
    }

    .bike-img {
        position: absolute;
        top: -30px;
        left: 0;
        width: 40px;
    }

    .hidden {
        display: none;
    }
</style>
</head>
<body>

<div class="container">
    <h1>IIT Bhilai Campus Pharmacy</h1>
    <h2>Driver Name: DataBase Input</h2>
    <div class="progress-bar">
        <img class="bike-img" src="bike.jpeg" alt="Bike">
    </div>
    <button class="status-button" id="orderReceivedBtn">Order Received</button>
    <button class="status-button" id="onTheWayBtn">On the Way</button>
    <button class="status-button" id="orderDeliveredBtn">Order Delivered</button>
    <div id="verifyBox" class="hidden">
        <input type="text" placeholder="Enter verification code">
        <button id="verifyButton">Verify</button>
    </div>
</div>

<script>
    const orderReceivedBtn = document.getElementById('orderReceivedBtn');
    const onTheWayBtn = document.getElementById('onTheWayBtn');
    const orderDeliveredBtn = document.getElementById('orderDeliveredBtn');
    const verifyBox = document.getElementById('verifyBox');

    orderReceivedBtn.addEventListener('click', () => {
        document.querySelector('.bike-img').style.left = '33.33%';
    });

    onTheWayBtn.addEventListener('click', () => {
        document.querySelector('.bike-img').style.left = '66.66%';
    });

    orderDeliveredBtn.addEventListener('click', () => {
        document.querySelector('.bike-img').style.left = '100%';
        verifyBox.classList.remove('hidden');
    });
</script>

</body>
</html>
